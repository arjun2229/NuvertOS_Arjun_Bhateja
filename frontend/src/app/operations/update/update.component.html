<h1 mat-dialog-title>Edit Compound</h1>
<div mat-dialog-content class="cm-content">
  <form [formGroup]="updateForm" style="display: grid">
    <mat-form-field appearance="outline">
      <mat-label>Compound Name</mat-label>
      <input
        formControlName="CompoundName"
        matInput
        placeholder="Compound Name"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Compound description</mat-label>
      <textarea
        style="height: 175px"
        formControlName="CompounrDescription"
        matInput
        placeholder="Compound Description"
      ></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="buttons">
  <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" (click)="updateCompound()">
    Update
  </button>
</div>
